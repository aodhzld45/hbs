spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
    default-encoding: UTF-8

file:
  upload-path: ${FILE_UPLOAD_PATH}
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ${AWS_REGION}

kis:
  domain: https://openapivts.koreainvestment.com:29443 # 환경에 맞게 조정 (모의)
  app-key: ${KIS_APP_KEY}
  app-secret: ${KIS_APP_SECRET}
  oauth-path: /oauth2/tokenP # 환경에 따라 다를 수 있음


logging.level.root: INFO
logging.level.org.springframework.web.reactive.function.client: INFO