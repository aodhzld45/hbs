spring:
  datasource:
    url: jdbc:mysql://{DB서버 URL}:3306/{DB명}
    username: { DB계정 }
    password: { DB암호 }
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
jwt:
  secret: my-very-secret-key-for-hsb-jwt-signing
  expiration: 3600000  # 1시간 (밀리초 단위)
file:
  # 로컬
  upload-path: C:/upload/hsb

server:
  servlet:
    session:
      timeout: 30m

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

cloud:
  aws:
    credentials:
      # aws s3 발급 접근 키
      access-key: { 접근 키 }
      secret-key: { 시크릿 키}

    region:
      static: ap-northeast-2
