spring:
  profiles:
    active: prod # 기본 실행환경(local, dev, prod)
    group:
      local: local
      dev: dev
      prod: prod

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 공통: 비밀 아님(도메인/경로는 프로필에서 덮어씀)
app:
  cors:
    enabled: true
    allowed-origins: "*"           # 프로필에서 지정

kis:
  domain: https://openapivts.koreainvestment.com:29443   # 기본값(모의). prod에서 덮어씀
  oauth-path: /oauth2/tokenP

krx:
  symbols:
    referer: "https://data.krx.co.kr/contents/MDC/MDI/mdiLoader/index.cmd?menuId=MDC0201020201"
    otp-params: "locale=ko_KR&mktId=ALL&share=1&csvxls_isNo=false&name=fileDown&url=dbms/MDC/STAT/standard/MDCSTAT01901"
  index:
    daily:
      referer: "https://data.krx.co.kr/contents/MDC/MDI/mdiLoader/index.cmd?menuId=MDC0201020101"

server:
  servlet:
    session:
      timeout: 30m

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
